<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zuri </title>

<!-- Fuente bonita -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== ESTILOS GENERALES ===== */
body{
  margin:0;
  padding:0;
  font-family: 'Poppins', sans-serif;
  text-align:center;
  overflow-x:hidden;
  background: linear-gradient(135deg,#5f0a87,#ff4da6);
  color:white;
  cursor: url('https://cdn-icons-png.flaticon.com/512/833/833472.png'), auto; /* cursor coraz贸n */
}

/* CONTENIDO */
.container{
  margin-top:50px;
  padding:20px;
}

/* TITULOS */
h1{
  font-size:2.8rem;
  margin-bottom:10px;
  animation:shake 2s infinite;
}

@keyframes shake{
  0%, 100%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  75%{transform:translateX(5px);}
}

h2{
  font-size:1.6rem;
  margin-bottom:30px;
}

/* BOTONES */
.buttons button{
  padding:15px 35px;
  font-size:1.3rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:15px;
  transition:0.3s ease, transform 0.2s ease;
  position:relative;
  z-index:1000; /* para que no quede detr谩s */
}

#yesBtn{
  background:#ff66c4;
  color:white;
  box-shadow:0 0 15px #fff;
}

#noBtn{
  background:white;
  color:#5f0a87;
  box-shadow:0 0 10px #ff66c4;
}

#segura{
  margin-top:25px;
  font-size:2.5rem;
  font-weight:bold;
  display:none;
  animation:pulse 1s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

#loveMessage{
  margin-top:20px;
  font-size:1.4rem;
  display:none;
  animation:fadeIn 1s forwards;
}

/* GALERA RESPONSIVE Y ANIMADA */
.gallery{
  margin-top:40px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
}

.gallery img{
  width:calc(33% - 15px);
  max-width:180px;
  height:auto;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.6);
  transition:0.4s, transform 0.3s;
}

.gallery img:hover{
  transform:scale(1.1) rotate(-2deg);
}

@media (max-width:768px){
  .gallery img{
    width:45%;
    max-width:150px;
  }
}

/* CORAZONES FLOTANDO Y SEGUIDORES DEL CURSOR */
.heart{
  position:fixed;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:0.7;
  pointer-events:none;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* BOTN MSICA */
#playMusicBtn{
  margin-top:15px; 
  padding:12px 25px; 
  border:none; 
  border-radius:40px; 
  background:#fff; 
  color:#5f0a87; 
  cursor:pointer;
  font-size:1rem;
  box-shadow:0 0 15px #fff;
  transition:0.3s;
}

#playMusicBtn:hover{
  transform:scale(1.1);
  box-shadow:0 0 25px #fff;
}
</style>
</head>

<body>

<div class="container">
  <h1> Zuri </h1>
  <h2>驴Quieres ser mi San Valent铆n? </h2>

  <div class="buttons" id="buttons">
    <button id="yesBtn" aria-label="S铆, quiero ser tu San Valent铆n">S铆 </button>
    <button id="noBtn" aria-label="No ">No </button>
  </div>

  <div id="segura">SEGURAAA </div>

  <div id="loveMessage">
    Sab铆a que dir铆as que s铆 ズ  
    <p>Con amor, Valentino </p>
    <button id="playMusicBtn"> Escuchar canci贸n especial</button>
  </div>

  <div class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </div>
</div>

<script>
const btnNo = document.getElementById("noBtn");
const btnYes = document.getElementById("yesBtn");
const segura = document.getElementById("segura");
const loveMessage = document.getElementById("loveMessage");
const buttons = document.getElementById("buttons");
const playMusicBtn = document.getElementById("playMusicBtn");

let size = 1;
let noAttempts = 0;

/* ===== BOTN NO ESCAPA MS RPIDO ===== */
function moveButton(){
  const width = Math.max(window.innerWidth - btnNo.offsetWidth - 20, 0);
  const height = Math.max(window.innerHeight - btnNo.offsetHeight - 20, 0);

  btnNo.style.position="fixed";
  btnNo.style.left=Math.random()*width+"px";
  btnNo.style.top=Math.random()*height+"px";

  // Bot贸n S铆 crece y vibra
  size += 0.15;
  btnYes.style.transform=`scale(${size}) rotate(${Math.random()*10-5}deg)`;

  noAttempts++;

  if(noAttempts>=5){
    segura.style.display="block";
  }
}

btnNo.addEventListener("mouseenter",moveButton);
btnNo.addEventListener("click",moveButton);

/* ===== BOTN S ===== */
btnYes.addEventListener("mouseenter",()=>{
  btnYes.style.transform=`scale(${size*1.1}) rotate(-3deg)`;
});
btnYes.addEventListener("mouseleave",()=>{
  btnYes.style.transform=`scale(${size})`;
});

btnYes.addEventListener("click",()=>{
  buttons.style.display="none";
  loveMessage.style.display="block";
  segura.style.display="none"; // desaparece al presionar "S铆"
});

/* ===== BOTN MSICA QUE LLEVA A YOUTUBE ===== */
const youtubeLink = "https://www.youtube.com/watch?v=y5AZzTdbQSM"; // tu canci贸n
playMusicBtn.addEventListener("click", () => {
  playMusicBtn.innerText = "Te dedico esta canci贸n ";
  window.open(youtubeLink, "_blank");
});

/* ===== CORAZONES FLOTANDO Y SEGUIDORES DEL CURSOR ===== */
function createHeart(x,y){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = Math.random() > 0.5 ? "" : "";
  heart.style.left = x ? x+"px" : Math.random()*100+"vw";
  heart.style.top = y ? y+"px" : "100vh";
  heart.style.fontSize = (15 + Math.random()*25)+"px";
  document.body.appendChild(heart);

  setTimeout(()=>{heart.remove();},8000);
}

// Corazones aleatorios flotando
setInterval(()=>{ createHeart(); }, 400);

// Corazones al seguir el cursor
document.addEventListener("mousemove",(e)=>{
  if(Math.random()<0.2){ createHeart(e.clientX,e.clientY); }
});
</script>

</body>
</html>
